<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>repoman</title>
        
        <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        
        <script src="lib/jquery-1.7.1.min.js"></script>
        <script src="lib/base64.js"></script>
        <script src="lib/handlebars-1.0.0.beta.6.js"></script>
        <script src="lib/underscore-min.js"></script>
        <script src="lib/backbone-min.js"></script>
        <script src="lib/spin.js"></script>
        
        <script src="GithubService.js"></script>
        <script src="Models.js"></script>
        <script src="Queries.js"></script>
        <script src="Suggestions.js"></script>

        <script src="repoman.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>repoman</h1>
            </div>
            <div id="login-page">
                <form id="login-form">
                    <fieldset>
                        <div class="clearfix">
                            <label for="login-username">Username</label>
                            <div class="input">
                                <input class="input-xlarge" id="login-username" name="login-username" size="30" type="text">
                            </div>
                        </div>
                        <div class="clearfix">
                            <label for="login-password">Password</label>
                            <div class="input">
                                <input class="input-xlarge" id="login-password" name="login-password" size="30" type="password">
                            </div>
                        </div>
                        <div class="actions">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </fieldset>
                </form>
            </div>
            
            <div id="issues-page">
                <div class="query-container clearfix">
                    <div class="query-refresh"><img src="images/Refresh32.png"></div>
                    <div id="query-view" class="clearfix"></div>
                </div>
                <div id="issues-container"></div>
            </div>
            
            <div id="spinner"></div>
        </div>
        
        <script id="t-issues-summary" type="text/x-handlebars-template">
            <div class="issues-head clearfix">
                <p class="num-issues">{{numIssues}}</p>
                <h3 class="repo">{{repo}}</h3>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="numbers">#</th>
                        <th class="titles">Title</th>
                        <th class="assignees">Assignee</th>
                        <th class="issue-labels">Labels</th>    
                    </tr>
                </thead>
                <tbody>
                    {{#each issues}}
                        <tr>
                            <td class="numbers">{{number}}</td>
                            <td class="titles"><a href="{{html_url}}" target="_blank">{{title}}</a></td>
                            <td class="assignees"><img class="assignee" src="{{assignee.avatar_url}}"></td>
                            <td class="issue-labels">
                                {{#each labels}}
                                    <div class="issue-label" style="background-color: #{{color}}">{{name}}</div>
                                {{/each}}
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
            </table>
        </script>
        
        <script id="t-query-leaf" type="text/x-handlebars-template">
            <div class="query-leaf-label clearfix">{{label}}</div>
            <div class="query-leaf-value clearfix">
                {{#if complete}}
                     <div class="query-delete clearfix"></div>
                {{/if}}
                <div class="query-value clearfix">{{value}}</div>
            </div>
        </script>
    </body>
</html>
