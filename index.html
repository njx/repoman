<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>repoman</title>
        
        <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="styles.css" rel="stylesheet" type="text/css">
        
        <script src="lib/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="lib/base64.js" type="text/javascript"></script>
        <script src="lib/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
        <script src="GithubService.js" type="text/javascript"></script>
        <script src="repoman.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="login-page">
            <form id="login-form">
                <fieldset>
                    <legend>repoman</legend>
                    <div class="clearfix">
                        <label for="login-username">Username</label>
                        <div class="input">
                            <input class="xlarge" id="login-username" name="login-username" size="30" type="text">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="login-password">Password</label>
                        <div class="input">
                            <input class="xlarge" id="login-password" name="login-password" size="30" type="password">
                        </div>
                    </div>
                    <div class="actions">
                        <input type="submit" class="btn primary" value="Login">
                    </div>
                </fieldset>
            </form>
        </div>
        
        <div id="issues-page">
        
        </div>
        
        <script id="t-issues-summary" type="text/x-handlebars-template">
            {{#each issues}}
                <p>{{title}}</p>
            {{/each}}
        </script>
    </body>
</html>
